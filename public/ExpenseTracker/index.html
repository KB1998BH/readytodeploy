



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>
    <style>
        /* Add basic styling for pagination buttons */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #3399cc;
            color: white;
        }
    </style>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense amount:</label>
        <input type="number" name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required>
        <label for="category">Choose a category:</label>
        <select id="category" name="category">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">electricity</option>
            <option value="Movie">Movie</option>
        </select>
        <button>Add Expense</button>
    </form>
    <ul id="listOfExpenses"></ul>
    <div class="pagination">
        <button onclick="changePage(-1)" id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button onclick="changePage(1)" id="nextPage">Next</button>
    </div>
    <button id="rzp-button1">Buy Premium</button>
    <button onclick="download()" id="downloadexpense">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
